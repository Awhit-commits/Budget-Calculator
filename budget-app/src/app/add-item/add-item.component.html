<!-- Creating form to add items -->
<form #itemForm = "ngForm" (ngSubmit)="onSubmit(itemForm)" action="">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" name="amount" id="" placeholder="Amount" class="input" style="width: 100px;"[ngModel] = "item.amount" required>
                </p>

            </div>
            <div class="field">
                <p class="control">
                    <input type="text" placeholder="Description" class="input" name = "description" [ngModel] = "item.description" required>
                </p>
            </div>
            <div class="field is-narrow">
                <button type = "submit" class ="button is-primary" [disabled] = "!itemForm.valid">Add</button>
            </div>
        </div>
    </div>
</form>
